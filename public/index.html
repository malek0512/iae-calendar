
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Export IAE Grenoble Schedule</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Export your IAE grenoble schedule</h1>
            <p class="lead">
            This application logs into the intranet and exports your schedule in the ical format.  
            </p>
          </div>

    			<form>
    			  <div class="form-group">
    			    <label for="exampleInputEmail1">Username</label>
    			    <input type="email" class="form-control" id="username" placeholder="Username">
    			  </div>
    			  <div class="form-group">
    			    <label for="exampleInputPassword1">Password</label>
    			    <input type="text" class="form-control" id="password" placeholder="Password">
    			  </div>
    			  <button type="button" class="btn btn-default" id="generate">Generate URL</button>
    			</form>
          <br>
          <div id="result" class="hidden">
            <h4><samp id="generated-url" ></samp></h4>
            <h6>(Copy an paste the url into your personal calendar application)</h6>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>You can reach me by <a href="mailto:malek.mammar@gmail.com">email</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	    $("#generate").click(function () {
	    	var username = $("#username").val();
	    	var password = $("#password").val();
	    	var base_url = "https://iae-calendar.herokuapp.com";
	    	var url = base_url + "/?u=" + username + "&p=" + password;

	    	$("#generated-url").text(url);
        $("#result").removeClass('hidden');
	    });
    </script>
  </body>
</html>
