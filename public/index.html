
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Export IAE Grenoble Schedule</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>
    <div class="inner cover">
      <h1 class="cover-heading">Export your IAE grenoble schedule</h1>
    
      <br>
      <p class="lead">
      This application logs into the intranet and exports your schedule in the ical format.  
      </p>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
          
          <div class="col-md-3 col-md-offset-3">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Username">
          </div>
          
          <div class="col-md-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>

        </div>   
       
        <br>
        <div class="row">

          <div class="col-md-3 col-md-offset-3">
            <label for="start">Start date
            <input class="form-control" id="start" name="start" type="text" placeholder="yyyy-mm-jj"></label>
          </div>
            
          <div class="col-md-3">
            <label for="end">End date
            <input class="form-control" id="end" name="end" type="text" placeholder="yyyy-mm-jj"></label>
          </div>

        </div>
        
        <br>
        <div class="row">
		      <button type="button" class="btn btn-default" id="generate">Generate URL</button>
        </div>
    
        <br>
        <div id="result" class="hidden">
          <h4><samp id="generated-url" ></samp></h4>
          <h6>(Copy an paste the url into your personal calendar application)</h6>
        </div>
        
        <div class="mastfoot">
          <div class="inner">
            <p>You can reach me by <a href="mailto:malek.mammar@gmail.com">email</a></p>
          </div>
        </div>  
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	    $("#generate").click(function () {
	    	var username = $("#username").val();
        var password = $("#password").val();
        var start = $("#start").val();
	    	var end = $("#end").val();

	    	var base_url = "https://iae-calendar.herokuapp.com";
	    	var url = base_url + "/?u=" + username + "&p=" + password + "&start=" + start + "&end=" + end;

	    	$("#generated-url").text(url);
        $("#result").removeClass('hidden');
	    });
    </script>
  </body>
</html>
